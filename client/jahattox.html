<template name="homePage">
  <header style="background-image: url('/img/foresty.jpg');">
      <div class="intro-content">
          <img src="/img/laptop-icon.png" class="img-responsive img-centered" alt="Laptop Icon">
          <div class="brand-name">{{ fullName }}</div>
          <hr class="colored">
          <div class="brand-name-subtext">{{ tagline }}</div>
      </div>
      <div class="scroll-down">
          <a class="btn page-scroll" href="#about"><i class="fa fa-angle-down fa-fw"></i></a>
      </div>
  </header>
  <section id="about">
      <div class="container wow fadeIn">
          <div class="row">
              <div class="col-md-6">
                  <img src="/img/about.jpg" class="img-responsive" alt="{{ fullName }}'s Photo">
              </div>
              <div class="col-md-6 text-center">
                  <h1>Hi, I'm {{ fullName }}</h1>
                  <hr class="colored">
                  <p>I offer web consulting for growing small- and medium-sized businesses seeking to expand their online reach. Working closely with business owners, I provide a comprehensive package to help establish their brand online. From website mockups and development to customer lead generation, we'll cover every avenue to enhance and extend your business's footprint on the web.</p>
              </div>
          </div>
      </div>
  </section>
  <section id="services" class="bg-gray">
      <div class="container-fluid">
          <div class="row text-center">
              <div class="col-lg-12 wow fadeIn">
                  <h1>Services</h1>
                  <p>Though every client engagement is different, here are some of my offerings and services tailored for the web.</p>
                  <hr class="colored">
              </div>
          </div>
          <div class="row text-center content-row">
              <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay=".2s">
                  <div class="about-content">
                      <i class="fa fa-code-fork fa-4x"></i>
                      <h3>Website Design & Development</h3>
                      <p>A modern and responsive website is central to any business on the web, and I'll deliver a polished project tailored to reflect your business's needs and overall goals.</p>
                  </div>
              </div>
              <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay=".4s">
                  <div class="about-content">
                      <i class="fa fa-desktop fa-4x"></i>
                      <h3>Content Management</h3>
                      <p>From brochure websites to ecommerce, I'll provide you the ability to make adjustments to your content without needing technical intervention so you'll be able to change content on the fly as your business grows.</p>
                  </div>
              </div>
              <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay=".6s">
                  <div class="about-content">
                      <i class="fa fa-bar-chart fa-4x"></i>
                      <h3>Optimization</h3>
                      <p>Utilizing A/B and multivariate testing, we can gather feedback and incorporate changes based on customer interaction on your website to get the most out of your online sales funnel.</p>
                  </div>
              </div>
              <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay=".8s">
                  <div class="about-content">
                      <i class="fa fa-search fa-4x"></i>
                      <h3>SEO & Content Strategy</h3>
                      <p>Search engines are a powerful tool to drive traffic and new leads to your website. Using web analytics, we'll research search terms and trends for your industry to increase key customer interactions on your website.</p>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <section id="work">
      <div class="container text-center wow fadeIn">
          <h2>Case Studies</h2>
          <hr class="colored">
          <p>Here are a few of the larger projects that I've worked on in the past.</p>
      </div>
  </section>
  {{> caseStudiesList}}
  <section id="contact">
      <div class="container wow fadeIn">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2>Contact</h2>
                  <hr class="colored">
                  <p>Does your business have a project in need of direction? Shoot me an email and I'll get back to you within the next 24 hours.</p>
              </div>
          </div>
          <div class="row content-row">
              <div class="col-lg-8 col-lg-offset-2">
                  {{> contactFormTemplate}}
              </div>
          </div>
      </div>
  </section>
</template>

<template name="project">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>

<template name="contactFormTemplate">
  <form name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" id="full-name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-outline-dark">Send</button>
        </div>
    </div>
  </form>
</template>
