<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>James Austin Hattox | Web Consultant and Online Business Developer</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,600,500,700,800,900' rel='stylesheet' type='text/css'>

  <link rel="icon" href="/img/favicon.ico" type="image/x-icon"> 

  <!-- Google site verification for email. -->
  <meta name="google-site-verification" content="WCeAefTJn7mopectDnS1waUTwpPG6t2h5MpBCHdI-zM" />
</head>
<body id="page-top">
</body>

<template name="main">
  {{> header}}

  {{> yield}}

  <footer class="footer" style="background-image: url('/img/bg-footer.jpg')">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 contact-details">
          <h4><i class="fa fa-phone"></i> Call</h4>
          <p>{{ phone }}</p>
        </div>
        <div class="col-md-4 contact-details">
          <!--<h4><i class="fa fa-map-marker"></i> Visit</h4>
          <p>3481 Melrose Place
          <br>Beverly Hills, CA 90210</p>-->
        </div>
        <div class="col-md-4 contact-details">
          <h4><i class="fa fa-envelope"></i> Email</h4>
          <p><a href="mailto:{{ email }}">{{ email }}</a>
          </p>
        </div>
      </div>
      <div class="row social">
        <div class="col-lg-12">
          <ul class="list-inline">
            <li><a href="https://github.com/harvestthemoon"><i class="fa fa-github fa-fw fa-2x"></i></a>
            </li>
            <!--<li><a href="#"><i class="fa fa-twitter fa-fw fa-2x"></i></a>
            </li>-->
            <li><a href="https://www.linkedin.com/in/james-hattox-3a7b8859"><i class="fa fa-linkedin fa-fw fa-2x"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row copyright">
        <div class="col-lg-12">
          <p class="small">&copy; {{currentYear}} {{fullName}}, All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
</template>

<template name="header">
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top {{#if isHome}}navbar-expanded{{else}}navbar-subpage{{/if}}">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll logo-link" href="{{#if isHome}}#page-top{{else}}{{pathFor route="homePage"}}{{/if}}">
          <img src="/img/logo.png" class="img-responsive" alt="{{fullName}} Logo">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a class="{{#if isHome}}page-scroll{{/if}}" href="{{#if isHome}}#page-top{{else}}{{pathFor 'homePage'}}{{/if}}"></a>
          </li>
          <li>
            <a class="{{#if isHome}}page-scroll{{/if}}" href="{{#if isHome}}#about{{else}}{{pathFor 'aboutPage'}}{{/if}}">About</a>
          </li>
          <li>
            <a class="{{#if isHome}}page-scroll{{/if}}" href="{{#if isHome}}#services{{else}}{{pathFor 'servicesPage'}}{{/if}}">Services</a>
          </li>
          <li>
            <a class="{{#if isHome}}page-scroll{{/if}}" href="{{#if isHome}}#work{{else}}{{pathFor 'caseStudiesPage'}}{{/if}}">Case Studies</a>
          </li>
          {{#if hasProjects}}
            <li>
              <a class="{{#if isHome}}page-scroll{{/if}}" href="{{#if isHome}}#project{{else}}{{pathFor 'projectsPage'}}{{/if}}">Projects</a>
            </li>
          {{/if}}
          <li>
            <a class="{{#if isHome}}page-scroll{{/if}}" href="{{#if isHome}}#contact{{else}}{{pathFor 'contactPage'}}{{/if}}">Contact</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
</template>

<template name="homePage">
  <header style="background-image: url('/img/foresty.jpg');">
    <div class="intro-content">
      <img src="/img/laptop-icon.png" class="img-responsive img-centered" alt="Laptop Icon">
      <div class="brand-name">{{fullName}}</div>
      <hr class="colored">
      <div class="brand-name-subtext">{{tagline}}</div>
    </div>
    <div class="scroll-down">
      <a class="btn page-scroll" href="#about"><i class="fa fa-angle-down fa-fw"></i></a>
    </div>
  </header>
  {{> aboutSection}}
  
  {{> servicesSection}}

  {{> caseStudiesSection}}

  {{> projectsSection}}

  {{> contactFormSection}}
</template>

<template name="loading">
  {{> spinner}}
</template>
